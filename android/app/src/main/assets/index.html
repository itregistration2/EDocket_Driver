<!DOCTYPE html>
<html>

<body>

  <style>
    div {
      margin: 0 auto;
      margin-top: 3rem;
    }

    .spnr {
      margin: auto;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: fixed;
      height: 70px;
      width: 70px;
      border-radius: 50%;
      border: 16px solid transparent;
      animation: spin 1s linear infinite;

      background: linear-gradient(white, white), conic-gradient(from 0.15turn, white, #004070);
      background-origin: border-box;
      background-clip: content-box, border-box;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

  <div class="spnr"></div>

</body>

</html>
